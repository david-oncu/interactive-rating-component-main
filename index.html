<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Interactive rating component</title>


</head>
<body>

  <main class="main-container">
    <!-- FRONT -->
    <section class="front-card card" id="front-card">
      <img class="front-icon" src="/images/icon-star.svg" alt="" aria-hidden="true">
      <h1 class="front-title">How did we do?</h1>
      <p class="front-description">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <section class="front-rating flex">
        <input class="radio-btn" value="1" type="radio" id="one"></input>
        <label class="rating-number one" for="one">1</label>
        <input class="radio-btn" value="2" type="radio" id="two"></input>
        <label class="rating-number two" for="two">2</label>
        <input class="radio-btn" value="3" type="radio" id="three"></input>
        <label class="rating-number three " for="three">3</label>
        <input class="radio-btn" value="4" type="radio" id="four"></input>
        <label class="rating-number four" for="four">4</label>
        <input class="radio-btn" value="5" type="radio" id="five"></input>
        <label class="rating-number five" for="five">5</label>
      </section>
      <button class="front-btn" id="btn" type="submit">Submit</button>
    </section>
    <!-- FRONT end -->

    <!-- BACK  -->
    <section class="back-card card" id="back-card">
      <img class="back-card-image" src="/images/illustration-thank-you.svg" alt="" aria-hidden="true">
      <p class="result-text">You selected 4 out of 5</p>
      <h2 class="back-title">Thank you!</h2>
      <p class="back-description">
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </section>
    <!-- BACK end -->
  </main>


<script src="/script.js"></script>
</body>
</html>
